<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A2Z Jobs</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="nav-bar">
                <a href="#menu">
                    <img
                        class="nav-bar__menu"
                        src="icons/menu-solid.svg"
                        alt=""
                    />
                </a>
                <div class="nav-bar-left-box">
                    <a href="#logo">
                        <div class="nav-bar__logo">A2Z</div>
                    </a>
                    <a href="#login">
                        <img
                            class="nav-bar__login"
                            src="icons/user-solid.svg"
                            alt=""
                        />
                    </a>
                </div>
            </div>
            <div class="hero-box">
                <h1>
                    Find your <br />
                    dreamjob!
                </h1>
            </div>
            <div class="search-box">
                <div class="search-box__field">
                    <img
                        class="search-box__lens"
                        src="icons/magnifying-glass-solid.svg"
                        alt=""
                    />
                    <form>
                        <input
                            type="search"
                            name="search"
                            id="search"
                            placeholder="Search"
                        />
                    </form>
                </div>
            </div>
        </header>
        <main>
            <div class="login">
                <form action="">
                    <div class="login_row">
                        <label for="">Username:</label>
                        <input type="text" class="username" id="username" />
                    </div>
                    <div class="login_row">
                        <label for="">Password:</label>
                        <input type="password" class="password" id="password" />
                    </div>
                    <div class="login_row">
                        <button type="submit">Login</button>
                    </div>
                    <div class="login_row">
                        <button type="submit">Sign up now!</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div>
                <ul>
                    <a href="#"> <li>About us</li> </a
                    ><a href="#"> <li>Data Protection & Cookies</li> </a
                    ><a href="#"> <li>Impressum</li> </a
                    ><a href="#">
                        <li>Contact us</li>
                    </a>
                </ul>
            </div>
            <div>
                <a href="#logo">
                    <div class="nav-bar__logo">A2Z</div>
                </a>
            </div>
            <div>
                <p>Copyright 2024</p>
            </div>
        </footer>
    </body>
</html>
